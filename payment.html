<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - E-Waste Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
/* Add your custom styles here */

/* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
}

/* Navbar Styles */
.navbar {
    margin-bottom: 20px;
}

/* Jumbotron Styles */
.jumbotron {
    background-color: #e9ecef;
    padding: 2rem 1rem;
    border-radius: 0.3rem;
}

/* Card Hover Effect */
.card-img-top {
    transition: transform 0.3s, box-shadow 0.3s;
}

.card-img-top:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Payment Form Styles */
.container h2 {
    text-align: center;
    margin-bottom: 30px;
}

.form-group label {
    font-weight: bold;
}

.form-control {
    border-radius: 0.25rem;
}

button.btn {
    border-radius: 0.25rem;
}

/* Image Styles */
img.img-fluid {
    border-radius: 0.25rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Payment Icon Styles */
.payment-icon {
    max-width: 100%;
    height: auto;
    transition: transform 0.3s;
}

.payment-icon:hover {
    transform: scale(1.1);
}

/* Footer Styles */
.footer {
    padding: 1rem 0;
    color: #ffffff;
}

.text-center {
    text-align: center;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .container h2 {
        font-size: 1.5rem;
    }

    .form-group label {
        font-size: 0.9rem;
    }

    button.btn {
        width: 100%;
    }

    img.img-fluid {
        margin-bottom: 20px;
    }

    .payment-icon {
        margin-bottom: 15px;
    }
}

    </style>
</head>
<body>
    <!-- Include Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">E-Waste </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="1.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="collection.html">Collection Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="recyclrs.html">Recyclers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="payment.html">Payment</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Payment Details</h2>
        <div class="row">
            <div class="col-md-6">
                <img src="images (2).jpeg" alt="Payment Image" style="height: 500px;width:500px" class="img-fluid rounded shadow">
            </div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="cardName">Name on Card</label>
                        <input type="text" class="form-control" id="cardName" placeholder="Enter name on card">
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="expiryDate">Expiry Date</label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="CVV">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="text" class="form-control" id="amount" placeholder="Enter amount">
                    </div>
                    <button type="submit" class="btn btn-primary">Make Payment</button>
                </form>
                <div class="payment-options mt-4">
                    <h4>Or pay using</h4>
                    <div class="row">
                        <div class="col-3 text-center">
                            <a href="https://payments.google.com/" target="_blank">
                                <img src="download.png" alt="UPI" style="height: 50px;width: 50%;" class="img-fluid payment-icon">
                            </a>
                        </div>
                        <div class="col-3 text-center">
                            <a href="https://payments.google.com/"  target="_blank">
                                <img src="download (2).jpeg" alt="Google Pay" style="height: 50px;width: 50%;" class="img-fluid payment-icon">
                            </a>
                        </div>
                        <div class="col-3 text-center">
                            <a href="https://paytm.com" target="_blank">
                                <img src="download (1).png" alt="Paytm" style="height: 50px;width: 50%;" class="img-fluid payment-icon">
                            </a>
                        </div>
                        <div class="col-3 text-center">
                            <a href="https://www.phonepe.com" target="_blank">
                                <img src="download (2).png" alt="PhonePe" style="height: 50px;width: 50%;" class="img-fluid payment-icon">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <footer class="footer bg-dark mt-5">

</body>
