<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - E-Waste Management System</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add your custom styles here */

/* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
}

/* Navbar Styles */
.navbar {
    margin-bottom: 20px;
}

/* Card Hover Effect */
.card {
    transition: transform 0.3s, box-shadow 0.3s;
}

.card.hoverable:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Tab Navigation Styles */
.nav-tabs .nav-link.active {
    background-color: #007bff;
    color: white;
}

.nav-tabs .nav-link {
    color: #007bff;
}

.nav-tabs .nav-link:hover {
    color: #0056b3;
}

/* Footer Styles */
.footer {
    padding: 1rem 0;
    color: #ffffff;
}

.text-center {
    text-align: center;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .container h2 {
        font-size: 1.5rem;
    }

    .card {
        margin-bottom: 20px;
    }
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="1.html">E-Waste</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="1.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="collection.html">Collection Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="recyclrs.html">Recyclers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="payment.html">Payment</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <!-- Login Form -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <div class="card mt-3 shadow-lg hoverable">
                            <div class="card-body">
                                <h3 class="card-title text-center">Login</h3>
                                <form method="post" action="/login">
                                    <div class="form-group">
                                        <label for="loginEmail">Email address</label>
                                        <input type="email" class="form-control" name="email" id="loginEmail" placeholder="Enter email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="loginPassword">Password</label>
                                        <input type="password" class="form-control" name="password" id="loginPassword" placeholder="Password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Register Form -->
                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                        <div class="card mt-3 shadow-lg hoverable">
                            <div class="card-body">
                                <h3 class="card-title text-center">Register</h3>
                                <form method="post" action="/register">
                                    <div class="form-group">
                                        <label for="registerName">Full Name</label>
                                        <input type="text" class="form-control" name="fullname" id="registerName" placeholder="Enter your full name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="registerEmail">Email address</label>
                                        <input type="email" class="form-control" name="email" id="registerEmail" placeholder="Enter email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="registerPassword">Password</label>
                                        <input type="password" class="form-control" name="password" id="registerPassword" placeholder="Password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="registerConfirmPassword">Confirm Password</label>
                                        <input type="password" class="form-control" name="cpassword" id="registerConfirmPassword" placeholder="Confirm Password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="registerAddress">Address</label>
                                        <input type="text" class="form-control" name="address" id="registerAddress" placeholder="Enter your address" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="registerPhone">Phone Number</label>
                                        <input type="tel" class="form-control" name="pnumber" id="registerPhone" placeholder="Enter your phone number" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="user.js"></script>
</body>
</html>
