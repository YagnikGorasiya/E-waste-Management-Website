<head>
    <meta charset="UTF-8">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* General styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
}

.container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Form styles */
form {
    margin-top: 20px;
}

.form-group label {
    font-weight: bold;
    color: #333333;
}

.form-control {
    border-radius: 5px;
    border: 1px solid #ced4da;
    padding: 10px;
}

.form-control:focus {
    border-color: #80bdff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    border-radius: 5px;
    padding: 10px 20px;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
}

/* Image styles */
.img-fluid {
    border-radius: 10px;
    margin-bottom: 20px;
}

/* Navbar styles */
#navbar {
    margin-bottom: 20px;
}
</style>
</head>
<body>
    <!-- Include Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">E-Waste </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="1.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="collection.html">Collection Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="recyclrs.html">Recyclers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="payment.html">Payment</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Collection Request</h2>
        <div class="row">
            <div class="col-md-6">
                <img src="WhatsApp Image 2024-06-29 at 16.41.11_0c1e3b80.jpg" alt="E-Waste Image" class="img-fluid">
            </div>
            <div class="col-md-6">
                <form id="collectionForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="pickupDate">Preferred Pickup Date</label>
                        <input type="date" class="form-control" id="pickupDate" name="pickupDate" required>
                    </div>
                    <div class="form-group">
                        <label for="wasteType">Type of E-Waste</label>
                        <select class="form-control" id="wasteType" name="wasteType" required>
                            <option value="Computers">Computers</option>
                            <option value="Mobile Phones">Mobile Phones</option>
                            <option value="Televisions">Televisions</option>
                            <option value="Batteries">Batteries</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </form>
            </div>
        </div>
    </div>

        <div class="container-fluid">

</body>
</html>
